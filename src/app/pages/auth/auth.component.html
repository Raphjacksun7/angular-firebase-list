<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper">
      <div class="login-wrapper my-auto">
        <h1 class="login-title">Sign in to continue</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              #userEmail
              required
              autocomplete="false"
              class="form-control"
              placeholder="hello@example.com"
            />
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input
              #userPassword
              required
              type="password"
              autocomplete="false"
              class="form-control"
              placeholder="123456"
            />
          </div>
          <button
            (click)="login(userEmail.value, userPassword.value)"
            class="btn btn-block login-btn"
          >
            {{ loginBtn }}
          </button>
          <p class="text-center">{{ message }}</p>
        </form>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block title-wrapper">
      <h1 class="title">Hi Dear!</h1>
    </div>
  </div>
</div>
